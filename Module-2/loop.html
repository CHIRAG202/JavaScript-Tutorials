<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>

<script type="text/javascript">

	var beatles = ["John", "Paul", "Ringo", "George"];

	for(num = 0; num<4; num++) {
		document.write(beatles[num] + "<br>");
	}

</script>
</body>
</html>
