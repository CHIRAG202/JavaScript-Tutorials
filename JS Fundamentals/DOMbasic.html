<!--DOM is Document Object Model 
//The way the JS and HTML/CSS interact with each other is called DOM, Document Object Model. The DOM is basically a bunch of object and Methods. -->


 <style>
  .red-square {
    width: 100px;
    height: 100px;
    background-color: crimson;
  }
</style>

<div class="red-square"></div>

<script>
  const redSquare = document.querySelector('.red-square');  

  //The querySelector select the CSS selector and returns the only first of its component declared. 
  redSquare.style.backgroundColor = 'limegreen';
</script>


<!-- There is another querySelector is called "querySelectorAll" which selects all the queries at once-->

<ul>
  <li class="js-target">Unchanged</li>
  <li class="js-target">Unchanged</li>
  <li>Won't Change</li>
  <li class="js-target">Unchanged</li>
  <li>Won't Change</li>
  <li class="js-target">Unchanged</li>
</ul>
<script>
  const elementsToChange = document.querySelectorAll('.js-target');
  for (let i = 0; i < elementsToChange.length; i++) {
    const currentElement = elementsToChange[i];
    currentElement.innerText = "Modified by JavaScript!";
  }
</script>
